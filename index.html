            <template id="card-template">
                <div class="card">
                    <img class="loading" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"/>

        <div id="pagination-container">
        </div>

        <div id="modal" class="hidden"><img class="loading" /></div>
